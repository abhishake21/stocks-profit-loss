<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit / Loss</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <h1 class="heading"><a class="header-text" href="./index.html">Stocks Calculator</a></h1>

    <main>
        <section class="left">
            <div class="initial-price-div">
                <label for="initial-price">Initial price</label>
                <input id="initial-price" type="number">
            </div>
            <div class="quantity-div">
                <label for="stocks-quantity">Quantity</label>
                <input id="stocks-quantity" type="number">
            </div>
            <div class="current-price-div">
                <label for="current-price">Current price</label>
                <input id="current-price" type="number">
            </div>
            <button class="show-me-btn">Show Me</button>
        </section>

        <div class="divider"></div>

        <section class="right">
            <div class="output-message"></div>
            <img class="gif default-gif" src="./Images/default.webp" alt="An astronaut looking at stock market chart">
            <img class="gif profit-gif" src="./Images/profit.gif" alt="Crazy image of a guy holding an arrow going up with green background">
            <img class="gif loss-gif" src="./Images/loss.gif" alt="Crazy image of a guy holding an arrow going down with red background">
            <img class="gif no-profit-loss-gif" src="./Images/no-profit-loss.webp" alt='Michael Scott from "The Office" showing 2 thumbs up'>
        </section>
    </main>
    
</body>
</html>
